<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Me ðŸ’Œ</title>
    <style>
        body {
            background-color: #B22222;
            text-align: center;
            font-family: "Lucida Calligraphy", cursive;
            color: white;
        }
        .container {
            margin-top: 100px;
        }
        .envelope-container {
            position: relative;
            width: 200px;
            height: 140px;
            margin: auto;
            cursor: pointer;
        }
        /* Envelope body */
        .envelope {
            width: 100%;
            height: 100px;
            background: #D32F2F;
            position: absolute;
            bottom: 0;
            border-radius: 5px;
            z-index: 1;
        }
        /* Envelope flap */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 60px solid #E57373;
            transition: transform 0.5s ease-in-out;
            z-index: 2;
        }
        /* Envelope animation on click */
        .open .flap {
            transform: rotateX(180deg);
        }
        /* Open Me Text */
        .message {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ’Œ Open Me ðŸ’Œ</h1>
        <div class="envelope-container" onclick="openLetter()">
            <div class="flap"></div>
            <div class="envelope"></div>
        </div>
        <p class="message">Click the envelope to open your surprise!</p>
    </div>

    <script>
        function openLetter() {
            document.querySelector(".envelope-container").classList.add("open");
            setTimeout(() => {
                window.location.href = "valentine.html";
            }, 1000);
        }
    </script>

</body>
</html>
